<script  type="text/javascript" src="funciones.js"></script>
<script>
/////////funciones ejecutadas
//trae elementos de select categorias
traerselect();
//trae todos los elementos
traer();
//trae elementos ingresados en el buscador
$(document).ready(function(){
    $(document).on('keyup', '#buscador', function() {
        var a = $(this).val();
        var alen = a.length;
        if(alen>=1){
            eliminardom();
            traernombre(a);
        } else {
            eliminardom();
            document.getElementById('demo').innerText='Escriba en el buscador';
        }
    });
});
//simula agregar producto
$(document).ready(function(){
    $(document).on('click', '.agregarproducto', function() {
        alert('Se ha agregado el producto');
    });
});
//busca por categoria
$(document).ready(function(){
    $(document).on('change', '#selectcategory', function() {
        var a = $(this).val();
        if(a==0 || a=='0'){
            eliminardom();
            traer();
        }else{
            eliminardom();
            traercategoria(a);
        }

    });
});
</script>
